name: macos-ventura-mydata

on:
  workflow_dispatch:

jobs:
  macos-job:
    # Ventura (Intel) makineleri daha stabildir kanka
    runs-on: macos-13
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: MyData Klasorunu Hazirla
        run: |
          # Masaüstünde senin için özel bir çalışma alanı açıyoruz
          mkdir -p ~/Desktop/mydata
          echo "Operasyon Merkezi Hazır kanka!" > ~/Desktop/mydata/not.txt
          # Buraya ileride wget veya curl ile dosya çekmek istersen diye yolu açtım
          chmod -R 777 ~/Desktop/mydata

      - name: Setup Tailscale (Path Fix)
        run: |
          # Brew kurulumu tertemiz
          brew install tailscale
          # Intel makinede (/usr/local/bin) yolu garantiye alınıyor
          TS_PATH=$(which tailscale)
          sudo $TS_PATH up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=macos-ventura-mydata --accept-routes --unattended
          echo "Bağlantı Tamam! IP Adresin:"
          $TS_PATH ip -4

      - name: VNC ve Masaustu Hazirligi
        run: |
          # Ekran paylaşımını aç ve şifreyi Ed0kaleen!2024 yap
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvncpw -vncpw Ed0kaleen!2024 -restart -agent -privs -all
          
          # noVNC ve köprü yazılımlarını kur
          brew install novnc python websockify
          
          # noVNC tünelini başlat (Intel Mac yolu)
          WEBSOCK_PATH=$(which websockify)
          nohup $WEBSOCK_PATH --web /usr/local/share/novnc 6080 localhost:5900 > /dev/null 2>&1 &

      - name: Stay Online (71 Hours)
        run: |
          start_time=$(date +%s)
          while [ $(($(date +%s) - start_time)) -lt 255600 ]; do
            echo "Ventura + MyData Nöbeti... $(date)"
            sleep 300
          done
          
